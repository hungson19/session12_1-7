<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập vào số nguyên dương a:"));
        var b = parseInt(prompt("Nhập vào số nguyên dương b:"));

        if (isNaN(a) || a <= 0 || isNaN(b) || b <= 0) {
            console.log("Vui lòng nhập hai số nguyên dương hợp lệ.");
        } else {
            var result = [];
        
            for (var i = 1; i <= a; i++) {
                if (i % b === 0) result.push(i);
            }
        
            for (var j = 1; j <= b; j++) {
                if (j % a === 0) result.push(j);
            }
        
            // Loại bỏ phần tử trùng lặp
            result = [...new Set(result)];
        
            console.log("Mảng kết quả: ", result);
        }

    </script>
</body>
</html>
