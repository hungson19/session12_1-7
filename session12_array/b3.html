<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Khai báo mảng số nguyên
        let array = [1, 3, 5, 7, 9, 3, 2, 5, 3, 8, 1];
            
        // Yêu cầu người dùng nhập số nguyên để tìm kiếm
        let numberToFind = parseInt(prompt("Nhập vào một số nguyên để tìm kiếm:"));
            
        // Khởi tạo biến đếm số lần xuất hiện
        let count = 0;
            
        // Đếm số lần xuất hiện của số trong mảng
        for (let i = 0; i < array.length; i++) {
            if (array[i] === numberToFind) {
                count++;
            }
        }
        
        // In ra số lần xuất hiện
        console.log("Số lần xuất hiện của số " + numberToFind + " trong mảng là: " + count);

    </script>
</body>
</html>
