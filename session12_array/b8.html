<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Khai báo mảng số nguyên với các phần tử bất kỳ
        let array = [4, 2, 7, 4, 9, 2, 6, 4, 7, 9, 3, 7];
            
        // Khởi tạo một đối tượng để đếm số lần xuất hiện của từng phần tử
        let count = {};
            
        // Đếm số lần xuất hiện của từng phần tử trong mảng
        for (let num of array) {
            count[num] = (count[num] || 0) + 1;
        }
        
        // Lọc và in các phần tử xuất hiện từ hai lần trở lên
        let duplicates = Object.keys(count).filter(num => count[num] > 1);
        console.log("Các phần tử xuất hiện từ hai lần trở lên:", duplicates);

    </script>
</body>
</html>
